<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Cards</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Cards Grid Layout */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Individual Card */
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h2 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .card-content p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Profile Cards</h1>
        <div class="cards" id="cards-container">
            <!-- Cards will be loaded here -->
        </div>
    </div>

    <script>
        // Fetch data from the dummy API
        const API_URL = "https://jsonplaceholder.typicode.com/users";

        const container = document.getElementById("cards-container");

        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                data.forEach(user => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.innerHTML = `
            <img src="https://via.placeholder.com/300x150?text=Profile+Image" alt="${user.name}">
            <div class="card-content">
              <h2>${user.name}</h2>
              <p>Email: ${user.email}</p>
              <p>Location: ${user.address.city}, ${user.address.street}</p>
            </div>
          `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error("Error fetching data:", error));
    </script>
</body>

</html>
